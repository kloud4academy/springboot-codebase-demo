<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/topnavcart"></div>
    <body>
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Wishlist</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Wishlist Start -->
        <div class="wishlist-page">
            <div class="container-fluid">
                <div class="wishlist-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Add to Cart</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle" >
                                    <span th:if="null != ${wishlistItems}">
                                        <tr th:each="wishlistItem : ${wishlistItems.productInfoList}">
                                        <form th:action="${'/cart/viewwishlist/' + {shoppingCart.cartId}}" th:object="${cartUpdate}" method="post">
                                            <td>
                                                <div class="img">
                                                    <a href="#"> <img src="" th:src="${'https://localhost:8080/img/' + wishlistItem.imageURL}"/></a>
                                                    <p th:text="${wishlistItem.productName}"></p>
                                                </div>
                                            </td>
                                            <td th:text="${'$' + {wishlistItem.price}}"></td>
                                            <td>
                                                <input type='button' value='-' class='qtyminus' field='quantity' />
                                                <input type='text' name='quantity' id='quantity' th:value='${wishlistItems.totalQuantity}' />
                                                <input type="hidden" name='productId' id="productId" th:value='${wishlistItem.productId}'/> 
                                                <input type="hidden" name='price' id="price" th:value='${wishlistItem.price}'/> 
                                                <input type='button' value='+' class='qtyplus' field='quantity' />
                                            </td>
                                            <td><button type="submit" class="btn-cart">Add to Cart</button></td>
                                            <td><a th:href="${'/cart/deletewishlist/' + {wishlistItem.productId} + '/' + {shoppingCart.cartId}}"><i class="fa fa-trash"></i></a></td>
                                            </form>
                                        </tr>
                                        </span>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Wishlist End -->
        
          <div th:replace="fragments/footer :: footer"></div>
        <!-- Footer Bottom End -->       
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
     <script type="text/javascript" th:src="@{/lib/easing/easing.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/slick/slick.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/updatecart.js}"></script>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
