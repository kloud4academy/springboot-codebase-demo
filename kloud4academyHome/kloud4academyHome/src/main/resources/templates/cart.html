<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/topnavcart"></div>
  
    <body>
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active">Cart</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Cart Start -->
        <div class="cart-page">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="cart-page-inner">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th style="width:2px;overflow: hidden;">Product</th>
                                            <th style="width:10px;overflow: hidden;">Price</th>
                                            <th style="width:120px;overflow: hidden;">Quantity</th>
                                            <th style="width:10px;overflow: hidden;">Total</th>
                                            <th style="width:100px;overflow: hidden;">UpdateCart</th>
                                            <th style="width:10px;overflow: hidden;">Remove</th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody class="align-middle">
                                        <tr th:each="shoppingInfo : ${shoppingCart.items}">
                                         <form th:action="@{/cartdetail/cart/}+${shoppingCart.cartId}" th:object="${cartUpdate}" method="post">
                                            <td>
                                                <div class="img">
                                                    <a href="#"> <img src="" th:src="${'https://localhost:8080/img/' + shoppingInfo.productInfo.imageURL}"/></a>
                                                    <p th:text="${shoppingInfo.productInfo.productName}"></p>
                                                </div>
                                            </td>
                                            <td th:text="${shoppingInfo.productInfo.price}"></td>
                                            <td class="btn-group btn-group-sm">
                                             <input type='button' value='-' class='qtyminus' field='quantity' />
                                                     <input type='text' name='quantity' id='quantity' th:value='${shoppingInfo.toalQuantity}' />
                                            <input type="hidden" name='productId' id="productId" th:value='${shoppingInfo.productInfo.productId}'/> 
                                                    <input type="hidden" name='price' id="price" th:value='${shoppingInfo.productInfo.price}'/> 
                                                    <input type='button' value='+' class='qtyplus' field='quantity' />
                                            </td>
                                            <td th:text="${shoppingInfo.price}">
                                            </td>
                                               
                                            <td><button style="width:100px;height:50;" type="submit">Update Cart</button> <a th:href="${'/cart/movetowishlist/' + {shoppingInfo.productInfo.productId} + '/' + {shoppingCart.cartId}}"><i class="fa fa-heart"></i></a></td>                                
                                            <td><a th:href="${'/cartdetail/' + {shoppingInfo.productInfo.productId} + '/cartdelete/' + {shoppingCart.cartId}}"><i class="fa fa-trash"></i></a></td>
                                            </form>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                   <div th:replace="fragments/cartsummary :: cartsummary"></div>
                </div>
            </div>
        </div>
        <!-- Cart End -->
        
        <!-- Footer Start -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- Footer Bottom End -->       
        
        <!-- Back to Top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
     <script type="text/javascript" th:src="@{/lib/easing/easing.min.js}"></script>
        <script type="text/javascript" th:src="@{/lib/slick/slick.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/updatecart.js}"></script>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
